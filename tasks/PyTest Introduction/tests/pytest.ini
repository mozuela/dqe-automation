[pytest]
# marks definition
markers =
    unmarked: tests that do not have explicit marks (assigned automatically)
    csv_test: tests related to CSV file validation
    schema_test: tests for schema validation
    data_validation: tests for data content validation
    smoke: smoke tests
    regression: regression tests

# file with custom marks and modify test discovery settings to only look for files prefixed with test_
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts =
    -v
    --strict-markers